<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" href="css/homepage-desktop.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/globals.css" />
    <title>GL.</title>

    <!-- Inline responsive helpers; you can move these into globals.css -->
    <style>
      /* Make html/body fill the screen and remove default margins */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      /* Center everything both horizontally and vertically */
      .container-center-horizontal {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      /* Let the “screen” wrapper fill the container */
      .homepage-desktop.screen {
        position: relative;
        width: 100%;
        height: 100%;
        max-width: 1200px; /* optional max */
      }

      /* Make the background picture cover but maintain aspect ratio */
      .pic-xRzIwx {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Position and size text/buttons in viewport-relative units */
      .hello-im-geoffrey-lazer-xRzIwx {
        position: absolute;
        top: 10vh;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 800px;
      }

      .game-developer-x-tech-enthusiast-xRzIwx {
        position: absolute;
        top: 60vh;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        text-align: center;
      }

      .view_-portfolio-button-xRzIwx {
        position: absolute;
        bottom: 20vh;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>

  <body style="background: #2f303a;">
    <input type="hidden" id="anPageName" name="page" value="homepage-desktop" />

    <div class="container-center-horizontal">
      <div class="homepage-desktop screen">
        <img
          class="pic-xRzIwx"
          src="img/pic@1x.png"
          alt="background"
        />

        <img
          class="hello-im-geoffrey-lazer-xRzIwx animate-enter9"
          src="img/hello--i-m-geoffrey-lazer-@2x.svg"
          alt="Hello I'm Geoffrey Lazer"
        />

        <div class="game-developer-x-tech-enthusiast-xRzIwx montserrat-normal-white-24px animate-enter10">
          Game Developer x Tech Enthusiast
        </div>

        <div class="view_-portfolio-button-xRzIwx animate-enter8">
          <a href="about-page-desktop.html">
            <div class="portfolio-button-HZ4QFS smart-layers-pointers border-5px-west-side"></div>
          </a>
          <div class="view-my-portfolio-HZ4QFS montserrat-medium-outer-space-36px">
            View my Portfolio
          </div>
        </div>
      </div>
    </div>

    <script>
      // ... your ShowOnScroll script unchanged ...
    </script>
  </body>
</html>
